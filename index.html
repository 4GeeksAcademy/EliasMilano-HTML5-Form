<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>HTML5 Form</title>
</head>
<body>
    
    <div class="card m-4">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">

            <form class="row g-4 p-2">
                <div class="col-md-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>

                <div class="col-md-5">
                  <label for="inputCard" class="form-label">Card #</label>
                  <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                  <label for="inputCVC" class="form-label">CVC #</label>
                  <input type="number" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="d-flex inline-block">
                        <strong>$</strong>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                  </div>
                <div class="col-6">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>Alaska</option>
                    <option>California</option>
                    <option>Florida</option>
                    <option>Hawai</option>
                    <option>NewYork</option>
                    <option>Texas</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-6">
                    <div>
                        <p>We accept</p>
                    </div>

                    <div class="col-5 py-2 px-3 bg-secondary rounded-2" Style="display: flex; justify-content: space-between;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg fa-inverse"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg fa-inverse"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fa-lg fa-inverse"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex fa-lg fa-inverse"></i></label>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <label for="inputMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="inputMessage" rows="6"></textarea>
                    <p style="font-size: 13px; color: grey ">Add any notes here.</p>
                </div>
              </form>

        </div>
        <div class="card-footer text-body-secondary px-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary m-1">Cancel</button>
            <button type="submit" class="btn btn-primary m-1">Send</button>
        </div>
      </div>

  
    <script src="https://kit.fontawesome.com/8042bf0974.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
